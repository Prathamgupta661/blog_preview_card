<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="img">
      <div class="button">
        <span>Learning</span>
      </div>
      <p>Published 14 March 2024</p>
      <a href="#">HTML & CSS Foundations</a>
      <p>These Languages are the backbone of every website, defining structure, content and presentaion.</p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Avatar image"/>
        
        <span>Greg Hopper</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Prathamgupta661">Pratham Gupta</a>.
  </div>
  
</body>
</html>
